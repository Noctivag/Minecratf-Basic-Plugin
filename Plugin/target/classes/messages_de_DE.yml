# Deutsche Sprachdatei
prefix:
  set: "&aDein Prefix wurde gesetzt zu: "
  remove: "&aDein Prefix wurde entfernt"
  no-permission: "&cDu hast keine Berechtigung dafür"
  help:
    - "&6=== Prefix-Hilfe ==="
    - "&eUnterstützte Formate:"
    - "&7• Legacy: &f&c[Admin] "
    - "&7• Hex: &f#FF0000[VIP] oder &#FF0000[VIP]"
    - "&7• Gradient: &f<gradient:#FF0000:#0000FF>[Admin]</gradient>"
    - "&7• Rainbow: &f<rainbow>[VIP]</rainbow>"
    - "&eBeispiele:"
    - "&f/prefix &c[Admin] "
    - "&f/prefix <gradient:#FF0000:#00FF00>[VIP]</gradient>"
    - "&f/prefix <rainbow>[★]</rainbow>"

nickname:
  set: "Dein Nickname wurde gesetzt zu: "
  removed: "Dein Nickname wurde entfernt."
  help:
    - "§6=== Nickname-Hilfe ==="
    - "§eUnterstützte Formate:"
    - "§8• §7Legacy: §f&cSpieler"
    - "§8• §7Hex: §f#FF0000Spieler oder &#FF0000Spieler"
    - "§8• §7Gradient: §f<gradient:#FF0000:#0000FF>Spieler</gradient>"
    - "§8• §7Rainbow: §f<rainbow>Spieler</rainbow>"
    - "§eBeispiele:"
    - "§f/nick &bMeinName"
    - "§f/nick <gradient:#FF0000:#00FF00>MeinName</gradient>"
    - "§f/nick <rainbow>MeinName</rainbow>"
  join_message:
    usage:
      set: "§cVerwendung: /joinmessage set <Spieler> <Nachricht>"
      remove: "§cVerwendung: /joinmessage remove <Spieler>"
      setdefault: "§cVerwendung: /joinmessage setdefault <Nachricht>"
      toggle: "§cVerwendung: /joinmessage %arg% <Spieler>"
    reload:
      no_permission: "§cDafür hast du keine Berechtigung!"
      success: "§aJoin-Nachrichten neu geladen."
    error:
      generic: "§cEin Fehler ist aufgetreten: %error%"
      player_not_found: "§cSpieler nicht gefunden: %player%"
    set:
      success: "§aJoin-Nachricht für %player% wurde gesetzt zu: "
    remove:
      success: "§aJoin-Nachricht für %player% wurde entfernt."
      no_message: "§cFür %player% existiert keine benutzerdefinierte Join-Nachricht."
    toggle:
      success: "§7Join-Nachrichten für %player% wurden "
      enabled_status: "§aaktiviert"
      disabled_status: "§cdeaktiviert"
    setdefault:
      success: "§aStandard Join-Nachricht wurde gesetzt zu: "
    help:
      - "§6=== Join-Nachrichten Hilfe ==="
      - "§e/joinmessage set <Spieler> <Nachricht> - Setzt eine benutzerdefinierte Join-Nachricht"
      - "§e/joinmessage remove <Spieler> - Entfernt eine benutzerdefinierte Join-Nachricht"
      - "§e/joinmessage toggle <Spieler> - Schaltet Join-Nachrichten für einen Spieler um"
      - "§e/joinmessage enable <Spieler> - Aktiviert Join-Nachrichten für einen Spieler"
      - "§e/joinmessage disable <Spieler> - Deaktiviert Join-Nachrichten für einen Spieler"
      - "§e/joinmessage setdefault <Nachricht> - Setzt die Standard Join-Nachricht"
      - "§8Farbcodes: &#RRGGBB für Hex-Farben, & für Standardfarben"
      - "§8Platzhalter: %player% für den Spielernamen"
  vanish:
    visible: "§aDu bist jetzt §lsichtbar§a!"
    invisible: "§aDu bist jetzt §lunsichtbar§a!"
    admin_see: "§7Andere Admins können dich weiterhin sehen."
  invsee:
    usage: "§cVerwendung: /invsee <Spieler>"
    player_not_online: "§cDer Spieler §e%player% §cist nicht online!"
    success: "§aDu siehst jetzt das Inventar von §e%player%§a."
  sit:
    already_sitting: "§cDu sitzt bereits."
    not_sitting: "§cDu sitzt nicht."
    info: "§eNutze den Befehl erneut, um aufzustehen."
    stand_up: "§aDu stehst nun auf."
    sit_down: "§aDu sitzt nun."
    cant_sit_here: "§cDu kannst dich hier nicht hinsetzen."
suffix:
  set: "Dein Suffix wurde auf '§r%suffix%§r' gesetzt."
