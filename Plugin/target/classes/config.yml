# Plugin Hauptkonfiguration

# Allgemeine Einstellungen
settings:
  language: de_DE
  auto-save-interval: 300 # Sekunden
  debug-mode: false
  check-player-exists: true # Prüft ob Spieler existiert bei /joinmessage set

# Join-Message Einstellungen
join-messages:
  default-message: "&7[&a+&7] &e%player% &7hat den Server betreten"
  format:
    prefix: "&8[&6Server&8] "
    allow-colors: true
    max-length: 100
  examples:
    - "&7[&a+&7] &e%player%"
    - "&8[&6★&8] &6%player%"
    - "&#FF0000[VIP] &e%player%"
    - "<gradient:#FF0000:#00FF00>%player%</gradient>"
    - "<rainbow>%player%</rainbow>"

# Quit-Message Einstellungen
quit-messages:
  default-message: "&7[&c-&7] &e%player% &7hat den Server verlassen"

# Kamera-Modus Einstellungen
camera:
  max-distance: 300  # Maximale Entfernung vom Startpunkt in Blöcken

# Command-Einstellungen
commands:
  heal:
    cooldown: 300 # 5 Minuten
    cost: 100 # Economy-Kosten
  nick:
    min-length: 3
    max-length: 16
    allow-colors: true
    blocked-names:
      - Admin
      - Owner
      - Staff

# Nachrichten-Einstellungen
messages:
  prefix: "&8[&6Server&8] "
  join-message: "&7[&a+&7] &e%player%"
  quit-message: "&7[&c-&7] &e%player%"
  no-permission: "&cDu hast keine Berechtigung für diese Aktion!"
