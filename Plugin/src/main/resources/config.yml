# Plugin Hauptkonfiguration

# Allgemeine Einstellungen
settings:
  language: de_DE
  auto-save-interval: 300 # Sekunden
  debug-mode: false
  check-player-exists: true # Prüft ob Spieler existiert bei /joinmessage set

# Database Settings for BungeeCord Network Mode
# Set bungeecord-mode to true to enable MySQL for network-wide data synchronization
# When disabled (default), the plugin uses SQLite for local storage
database:
  bungeecord-mode: false  # Enable BungeeCord/network mode (uses MySQL instead of SQLite)
  mysql:
    host: localhost
    port: 3306
    database: minecraft_ranks
    username: root
    password: password
    # Connection pool settings
    max-pool-size: 10
    min-idle: 2

# Join-Message Einstellungen
join-messages:
  default-message: "&7[&a+&7] &e%player% &7hat den Server betreten"
  format:
    prefix: "&8[&6Server&8] "
    allow-colors: true
    max-length: 100
  examples:
    - "&7[&a+&7] &e%player%"
    - "&8[&6★&8] &6%player%"
    - "&#FF0000[VIP] &e%player%"
    - "<gradient:#FF0000:#00FF00>%player%</gradient>"
    - "<rainbow>%player%</rainbow>"

# Quit-Message Einstellungen
quit-messages:
  default-message: "&7[&c-&7] &e%player% &7hat den Server verlassen"

# Kamera-Modus Einstellungen
camera:
  max-distance: 300  # Maximale Entfernung vom Startpunkt in Blöcken

# Sleep-System Einstellungen
sleep:
  percentage: 0.01  # Prozentsatz der Spieler die schlafen müssen (0.01 = 1%, mindestens 1 Spieler)

# Command-Einstellungen
commands:
  heal:
    cooldown: 300 # 5 Minuten
    cost: 100 # Economy-Kosten
  nick:
    min-length: 3
    max-length: 16
    allow-colors: true
    blocked-names:
      - Admin
      - Owner
      - Staff
  home:
    max-homes: 5 # Maximum number of homes per player
  teleport:
    request-timeout: 60 # Teleport request timeout in seconds

# Nachrichten-Einstellungen
messages:
  prefix: "&8[&6Server&8] "
  join-message: "&7[&a+&7] &e%player%"
  quit-message: "&7[&c-&7] &e%player%"
  no-permission: "&cDu hast keine Berechtigung für diese Aktion!"
