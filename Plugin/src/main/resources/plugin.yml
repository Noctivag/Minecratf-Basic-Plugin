name: Plugin
version: '1.0-SNAPSHOT'
main: de.noctivag.plugin.Plugin
api-version: '1.21'
commands:
  prefix:
    description: Setzt deinen Chat-Prefix
    usage: /prefix <Text>
  unprefix:
    description: Entfernt deinen Chat-Prefix
    usage: /unprefix
  suffix:
    description: Setzt deinen Chat-Suffix
    usage: /suffix <Text>
  unsuffix:
    description: Entfernt deinen Chat-Suffix
    usage: /unsuffix
  nick:
    description: Ändert deinen Chat-Namen
    usage: /nick <Name>
  unnick:
    description: Entfernt deinen Nickname
    usage: /unnick
  craftingtable:
    description: Öffnet eine Werkbank
    usage: /craftingtable
    aliases: [craft, workbench]
  anvil:
    description: Öffnet einen Amboss
    usage: /anvil
  enderchest:
    description: Öffnet deine Endertruhe
    usage: /enderchest
    aliases: [ec]
  grindstone:
    description: Öffnet einen Schleifstein
    usage: /grindstone
  smithingtable:
    description: Öffnet einen Schmiedetisch
    usage: /smithingtable
  stonecutter:
    description: Öffnet einen Steinsäger
    usage: /stonecutter
  loom:
    description: Öffnet einen Webstuhl
    usage: /loom
  cartography:
    description: Öffnet einen Kartentisch
    usage: /cartography
    aliases: [cartographytable]
  heal:
    description: Heilt dich vollständig
    usage: /heal
  feed:
    description: Stillt deinen Hunger
    usage: /feed
  clearinventory:
    description: Leert dein Inventar
    usage: /clearinventory
    aliases: [ci]
  fly:
    description: Aktiviert/Deaktiviert den Flugmodus
    usage: /fly
  gmc:
    description: Setzt deinen Spielmodus auf Kreativ
    usage: /gmc
  gms:
    description: Setzt deinen Spielmodus auf Überleben
    usage: /gms
  gmsp:
    description: Setzt deinen Spielmodus auf Zuschauer
    usage: /gmsp
  joinmessage:
    description: Verwaltet die Join-Nachrichten
    usage: |
      /joinmessage set <Spieler> <Nachricht> - Setzt Join-Nachricht
      /joinmessage remove <Spieler> - Entfernt Join-Nachricht
      /joinmessage toggle <Spieler> - Schaltet Join-Nachricht um
      /joinmessage enable/disable <Spieler> - Aktiviert/Deaktiviert
    aliases: [jmsg, joinmsg]
  sit:
    description: Setzt dich hin oder lässt dich aufstehen
    usage: /sit
    aliases: [triggersit]
  cam:
    description: Aktiviert/Deaktiviert den Kamera-Modus (Spectator)
    usage: /cam
    aliases: [triggercam, camera]
  vanish:
    description: Macht dich unsichtbar für andere Spieler
    usage: /vanish
    aliases: [v]
  rank:
    description: Zeigt Rang-Informationen und verwaltet Ränge
    usage: /rank [player|list|create|delete|setprefix|...]
  setrank:
    description: Setzt den Rang eines Spielers
    usage: /setrank <player> <rank>
  sethome:
    description: Setzt einen Home-Punkt
    usage: /sethome [name]
  home:
    description: Teleportiert zu einem Home-Punkt
    usage: /home [name]
  delhome:
    description: Löscht einen Home-Punkt
    usage: /delhome <name>
  homes:
    description: Zeigt alle Home-Punkte an
    usage: /homes
  setwarp:
    description: Setzt einen Warp-Punkt
    usage: /setwarp <name>
  warp:
    description: Teleportiert zu einem Warp-Punkt
    usage: /warp <name>
  delwarp:
    description: Löscht einen Warp-Punkt
    usage: /delwarp <name>
  warps:
    description: Zeigt alle Warp-Punkte an
    usage: /warps
  spawn:
    description: Teleportiert zum Spawn
    usage: /spawn
  setspawn:
    description: Setzt den Spawn-Punkt
    usage: /setspawn
  tp:
    description: Teleportiert zu einem Spieler
    usage: /tp <player>
  tpa:
    description: Sendet eine Teleport-Anfrage
    usage: /tpa <player>
  tphere:
    description: Teleportiert einen Spieler zu dir
    usage: /tphere <player>
  tpaccept:
    description: Akzeptiert eine Teleport-Anfrage
    usage: /tpaccept
  tpdeny:
    description: Lehnt eine Teleport-Anfrage ab
    usage: /tpdeny
  kick:
    description: Kickt einen Spieler vom Server
    usage: /kick <player> [reason]
  invsee:
    description: Öffnet das Inventar eines Spielers
    usage: /invsee <player>
  day:
    description: Setzt die Zeit auf Tag
    usage: /day
  night:
    description: Setzt die Zeit auf Nacht
    usage: /night
  sun:
    description: Setzt das Wetter auf sonnig
    usage: /sun
  rain:
    description: Setzt das Wetter auf Regen
    usage: /rain

permissions:
  basiccommands.*:
    description: Gibt Zugriff auf alle Basic-Commands
    default: op
    children:
      basiccommands.heal: true
      basiccommands.feed: true
      basiccommands.clearinventory: true
      basiccommands.fly: true
      basiccommands.gamemode.*: true
  basiccommands.heal:
    description: Erlaubt die Nutzung des /heal Befehls
    default: op
  basiccommands.feed:
    description: Erlaubt die Nutzung des /feed Befehls
    default: op
  basiccommands.clearinventory:
    description: Erlaubt die Nutzung des /clearinventory Befehls
    default: op
  basiccommands.fly:
    description: Erlaubt die Nutzung des /fly Befehls
    default: op
  basiccommands.gamemode.*:
    description: Erlaubt die Nutzung aller Gamemode-Befehle
    default: op
    children:
      basiccommands.gamemode.creative: true
      basiccommands.gamemode.survival: true
      basiccommands.gamemode.spectator: true
  basiccommands.gamemode.creative:
    description: Erlaubt die Nutzung des /gmc Befehls
    default: op
  basiccommands.gamemode.survival:
    description: Erlaubt die Nutzung des /gms Befehls
    default: op
  basiccommands.gamemode.spectator:
    description: Erlaubt die Nutzung des /gmsp Befehls
    default: op
  workbench.*:
    description: Gibt Zugriff auf alle Werkbank-Befehle
    default: true
    children:
      workbench.craftingtable: true
      workbench.anvil: true
      workbench.enderchest: true
      workbench.grindstone: true
      workbench.smithingtable: true
      workbench.stonecutter: true
      workbench.loom: true
      workbench.cartography: true
  workbench.craftingtable:
    description: Erlaubt die Nutzung der Werkbank
    default: true
  workbench.anvil:
    description: Erlaubt die Nutzung des Amboss
    default: true
  workbench.enderchest:
    description: Erlaubt die Nutzung der Endertruhe
    default: true
  workbench.grindstone:
    description: Erlaubt die Nutzung des Schleifsteins
    default: true
  workbench.smithingtable:
    description: Erlaubt die Nutzung des Schmiedetischs
    default: true
  workbench.stonecutter:
    description: Erlaubt die Nutzung des Steinsägers
    default: true
  workbench.loom:
    description: Erlaubt die Nutzung des Webstuhls
    default: true
  workbench.cartography:
    description: Erlaubt die Nutzung des Kartentischs
    default: true
  plugin.*:
    description: Gibt Zugriff auf alle Plugin-Funktionen
    default: op
    children:
      plugin.prefix: true
      plugin.suffix: true
      plugin.nick: true
      plugin.joinmessage: true
      plugin.sit: true
      plugin.cam: true
      plugin.vanish: true
      plugin.vanish.see: true
      plugin.invsee: true
      basiccommands.*: true
  plugin.prefix:
    description: Erlaubt das Setzen eines Prefixes
    default: true
  plugin.suffix:
    description: Erlaubt das Setzen eines Suffixes
    default: true
  plugin.nick:
    description: Erlaubt das Setzen eines Nicknames
    default: true
  plugin.sit:
    description: Erlaubt das Sitzen
    default: true
  plugin.cam:
    description: Erlaubt den Kamera-Modus
    default: true
  plugin.vanish:
    description: Erlaubt die Nutzung des /vanish Befehls
    default: op
  plugin.vanish.see:
    description: Erlaubt das Sehen von unsichtbaren Spielern
    default: op
  plugin.invsee:
    description: Erlaubt die Nutzung des /invsee Befehls
    default: op
  plugin.joinmessage:
    description: Erlaubt das Verwalten von Join-Nachrichten
    default: op
  rank.list:
    description: Erlaubt die Nutzung des /cam Befehls
    default: true
  rank.list:
    description: Erlaubt das Anzeigen aller Ränge
    default: true
  rank.admin:
    description: Erlaubt die Verwaltung von Rängen
    default: op
  essentials.sethome:
    description: Erlaubt das Setzen von Home-Punkten
    default: true
  essentials.home:
    description: Erlaubt das Teleportieren zu Home-Punkten
    default: true
  essentials.delhome:
    description: Erlaubt das Löschen von Home-Punkten
    default: true
  essentials.homes:
    description: Erlaubt das Anzeigen aller Home-Punkte
    default: true
  essentials.setwarp:
    description: Erlaubt das Setzen von Warp-Punkten
    default: op
  essentials.warp:
    description: Erlaubt das Teleportieren zu Warp-Punkten
    default: true
  essentials.delwarp:
    description: Erlaubt das Löschen von Warp-Punkten
    default: op
  essentials.warps:
    description: Erlaubt das Anzeigen aller Warp-Punkte
    default: true
  essentials.spawn:
    description: Erlaubt das Teleportieren zum Spawn
    default: true
  essentials.setspawn:
    description: Erlaubt das Setzen des Spawn-Punkts
    default: op
  essentials.tp:
    description: Erlaubt das Teleportieren zu Spielern
    default: op
  essentials.tpa:
    description: Erlaubt das Senden von Teleport-Anfragen
    default: true
  essentials.tphere:
    description: Erlaubt das Teleportieren von Spielern zu sich
    default: op
  essentials.tpaccept:
    description: Erlaubt das Akzeptieren von Teleport-Anfragen
    default: true
  essentials.tpdeny:
    description: Erlaubt das Ablehnen von Teleport-Anfragen
    default: true
  admin.kick:
    description: Erlaubt das Kicken von Spielern
    default: op
  admin.invsee:
    description: Erlaubt das Öffnen von Spieler-Inventaren
    default: op
  admin.time:
    description: Erlaubt das Ändern der Zeit
    default: op
  admin.weather:
    description: Erlaubt das Ändern des Wetters
    default: op
