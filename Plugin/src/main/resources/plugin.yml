name: BasicPlugin
version: 1.0
main: de.noctivag.plugin.Plugin
api-version: '1.21'
softdepend: [LuckPerms, PlaceholderAPI]
authors: [Noctivag]
description: A basic plugin with essential commands.
website: https://github.com/Noctivag/Minecratf-Basic-Plugin
commands:
  prefix:
    description: Set a custom prefix.
    usage: /prefix <prefix>
  unprefix:
    description: Remove your custom prefix.
    usage: /unprefix
  suffix:
    description: Set a custom suffix.
    usage: /suffix <suffix>
  unsuffix:
    description: Remove your custom suffix.
    usage: /unsuffix
  nick:
    description: Set a custom nickname.
    usage: /nick <nickname>
  unnick:
    description: Remove your custom nickname.
    usage: /unnick
  joinmessage:
    description: Customize your join message.
    usage: /joinmessage <message|on|off|reset>
  heal:
    description: Heals the player.
    usage: /heal [player]
  feed:
    description: Feeds the player.
    usage: /feed [player]
  fly:
    description: Toggles fly mode.
    usage: /fly [player]
  gmc:
    description: Sets gamemode to creative.
    usage: /gmc [player]
  gms:
    description: Sets gamemode to survival.
    usage: /gms [player]
  gmsp:
    description: Sets gamemode to spectator.
    usage: /gmsp [player]
  craftingtable:
    description: Opens a crafting table.
    usage: /craftingtable
    aliases: [craft, workbench]
  anvil:
    description: Opens an anvil.
    usage: /anvil
  enderchest:
    description: Opens your enderchest.
    usage: /enderchest
    aliases: [ec]
  grindstone:
    description: Opens a grindstone.
    usage: /grindstone
  smithingtable:
    description: Opens a smithingtable.
    usage: /smithingtable
  stonecutter:
    description: Opens a stonecutter.
    usage: /stonecutter
  loom:
    description: Opens a loom.
    usage: /loom
  cartography:
    description: Opens a cartography table.
    usage: /cartography
    aliases: [cartographytable]
  sit:
    description: Sit down on the block you are looking at.
    usage: /sit
    aliases: [triggersit]
  crawl:
    description: Toggle crawling mode.
    usage: /crawl
  afk:
    description: Toggle AFK status.
    usage: /afk
    aliases: [away]
  hat:
    description: Wear the item in your hand as a hat.
    usage: /hat
  skull:
    description: Get a player's head/skull.
    usage: /skull <player>
    aliases: [head, playerskull]
  ride:
    description: Ride another player or entity.
    usage: /ride <player|stop>
  cam:
    description: Toggles third person camera.
    usage: /cam
    aliases: [triggercam, camera]
  vanish:
    description: Become invisible to other players.
    usage: /vanish
    aliases: [v]
  invsee:
    description: Look into another player's inventory.
    usage: /invsee <player>
  rank:
    description: Manage ranks.
    usage: /rank <create|delete|info|list|setprefix|setsuffix|addperm|removeperm>
  setrank:
    description: Set a player's rank.
    usage: /setrank <player> <rank>
  home:
    description: Teleport to one of your homes.
    usage: /home <name>
  sethome:
    description: Set a home at your current location.
    usage: /sethome <name>
  delhome:
    description: Delete one of your homes.
    usage: /delhome <name>
  homes:
    description: List all your homes.
    usage: /homes
  warp:
    description: Teleport to a warp.
    usage: /warp <name>
  setwarp:
    description: Create a new warp.
    usage: /setwarp <name>
  delwarp:
    description: Delete a warp.
    usage: /delwarp <name>
  warps:
    description: List all available warps.
    usage: /warps
  spawn:
    description: Teleport to the spawn.
    usage: /spawn
  setspawn:
    description: Set the spawn location.
    usage: /setspawn
  tp:
    description: Teleport to a player.
    usage: /tp <player>
  tpa:
    description: Request to teleport to a player.
    usage: /tpa <player>
  tphere:
    description: Request a player to teleport to you.
    usage: /tphere <player>
  tpaccept:
    description: Accept a teleport request.
    usage: /tpaccept
  tpdeny:
    description: Deny a teleport request.
    usage: /tpdeny
  kick:
    description: Kick a player from the server.
    usage: /kick <player> [reason]
  day:
    description: Set the time to day.
    usage: /day
  night:
    description: Set the time to night.
    usage: /night
  sun:
    description: Set the weather to clear.
    usage: /sun
  rain:
    description: Set the weather to rain.
    usage: /rain
  pluginreload:
    description: Reloads the plugin configuration and messages.
    usage: /pluginreload
  plugin:
    description: Plugin administration commands.
    usage: "/plugin set sit-offset <value>"
  config:
    description: Open the plugin configuration GUI.
    usage: /config
    aliases: [pluginconfig, pcfg]
  balance:
    description: Check your balance.
    usage: /balance [player]
    aliases: [bal, money]
  pay:
    description: Pay money to another player.
    usage: /pay <player> <amount>
  eco:
    description: Admin economy commands.
    usage: /eco <give|take|set> <player> <amount>
  msg:
    description: Send a private message to a player.
    usage: /msg <player> <message>
    aliases: [tell, whisper, w, pm]
  reply:
    description: Reply to the last message received.
    usage: /reply <message>
    aliases: [r]
  ignore:
    description: Ignore messages from a player.
    usage: /ignore <player>
  kit:
    description: Claim a kit.
    usage: /kit <name>
  kits:
    description: List all available kits.
    usage: /kits
  ban:
    description: Ban a player.
    usage: /ban <player> [reason]
  tempban:
    description: Temporarily ban a player.
    usage: /tempban <player> <duration> [reason]
  unban:
    description: Unban a player.
    usage: /unban <player>
  mute:
    description: Mute a player.
    usage: /mute <player> [duration]
  unmute:
    description: Unmute a player.
    usage: /unmute <player>
  warn:
    description: Warn a player.
    usage: /warn <player> <reason>
  warnings:
    description: Check warnings for a player.
    usage: /warnings [player]
  back:
    description: Teleport to your previous location.
    usage: /back
  tprandom:
    description: Teleport to a random location.
    usage: /tprandom
    aliases: [rtp, wild]
